Layout/EndOfLine:
  Enabled: false

Layout/LineLength:
  Max: 550

Metrics/MethodLength:
  Max: 30

Metrics/ModuleLength:
  Max: 200

Metrics/ClassLength:
  Max: 300

Metrics/AbcSize:
  Max: 30

Metrics/BlockLength:
  Max: 550

Metrics/CyclomaticComplexity:
  Max: 10

Style/Documentation:
  Enabled: false

Style/GlobalVars:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.3

Style/FrozenStringLiteralComment:
  Enabled: false

Naming/VariableName:
  Enabled: false

Naming/MethodName:
  Enabled: false

Naming/FileName:
  Enabled: false

Naming/ClassAndModuleCamelCase:
  Enabled: false

Naming/RescuedExceptionsVariableName:
  Enabled: false
